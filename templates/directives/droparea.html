<!-- droparea template -->
<div id="el-droparea">
  <i class="fa fa-cloud-upload fa-fw"></i> drop your files here or  <label class="custom-file-upload">
    <input type="file" multiple/>
    <i class="fa fa-external-link-square fa-fw"></i> Browse your Computer
  </label>
  <div ng-bind-html = "res"></div>
  <div class="result" ng-show="hasResults()">
    <dropfile ng-repeat="file in upload" file-data="file"></dropfile>
  </div>
</div>
